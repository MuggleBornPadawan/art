<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 50" width="350" height="50">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@900&amp;display=swap');
      .text { font-family: 'Merriweather', 'Georgia', serif; font-weight: 900; fill: #061735; font-size: 28px; }
      .icon { fill: #B3892C; }
    </style>
  </defs>

  <!-- Glider Icon (3x3 Grid, 10px cells + 2px gap) -->
  <g transform="translate(0, 5)">
    <!-- Row 1 -->
    <rect x="12" y="0" width="10" height="10" class="icon" />
    <!-- Row 2 -->
    <rect x="24" y="12" width="10" height="10" class="icon" />
    <!-- Row 3 -->
    <rect x="0" y="24" width="10" height="10" class="icon" />
    <rect x="12" y="24" width="10" height="10" class="icon" />
    <rect x="24" y="24" width="10" height="10" class="icon" />
  </g>

  <!-- Text -->
  <text x="50" y="32" class="text">The Grammar of Art</text>
</svg>